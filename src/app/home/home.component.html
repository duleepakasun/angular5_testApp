 <ul>
  <li *ngFor="let links of news.hits">
      <a href={{links.story_url}} target="_blank">{{links.story_title}}</a>
      <p class="sm">{{links.comment_text}}</p>
      
      <br>
  </li>
</ul>


<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to accomplish in your life?</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="{{goalPlaceHolder}}" [(ngModel)]="goalText">
      <input type="submit" class="btn" value="{{btnText}}" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals">
      {{ goal }}
    </p>
  </div>
</div>
